  .controls{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-top:8px;
  }
  .btn{
    border:0;
    background:linear-gradient(180deg,var(--accent),#ff6b94);
    color:white;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    box-shadow: 0 6px 14px rgba(255,107,148,0.18);
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn.alt{
    background:transparent;
    color:#41223a;
    border:2px dashed rgba(65,34,58,0.12);
    box-shadow:none;
  }

  /* right: cute cat card */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
    border-radius:18px;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }
  .kitty-wrap{
    width:220px;
    height:220px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* simple floating animation */
  .floating{
    animation: floaty 3s ease-in-out infinite;
  }
  @keyframes floaty{
    0%{transform:translateY(0) rotate(-1deg)}
    50%{transform:translateY(-10px) rotate(1deg)}
    100%{transform:translateY(0) rotate(-1deg)}
  }

  /* heart particle style */
  .heart{
    position:absolute;
    width:22px;
    height:22px;
    transform-origin:center;
    pointer-events:none;
    will-change: transform, opacity;
    filter: drop-shadow(0 6px 10px rgba(255,62,120,0.22));
  }

  .badge{
    font-size:14px;
    color:#6a4458;
    background:rgba(255,255,255,0.6);
    padding:6px 10px;
    border-radius:999px;
    box-shadow: 0 4px 10px rgba(85,60,80,0.06);
  }

  /* footer: credits */
  .small{
    font-size:12px;
    color:#755a6a;
    opacity:.85;
  }

  /* responsive */
  @media (max-width:780px){
    .scene{grid-template-columns: 1fr; padding:18px}
    .kitty-wrap{width:180px;height:180px}
  }
</style>
